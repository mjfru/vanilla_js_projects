<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Breakout</title>
	</head>
	<body>
		<h1>Classic Breakout</h1>
		<button id="rules-btn" class="btn rule-btn">Show Rules</button>
		<div id="rules" class="rules">
			<h2>How to Play:</h2>
			<p>
				Use your left and right keys to move the paddle to bounce the ball up
				and break the blocks.
			</p>
			<p>If you miss the ball, your score and blocks will reset.</p>
			<button id="close-btn" class="btn">Close</button>
		</div>
		<canvas id="canvas" width="800" height="600"></canvas>
	</body>
</html>
