<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/progress.css" />
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Questrial&display=swap"
			rel="stylesheet"
		/>
		<script src="script.js" defer></script>
		<title>Custom Video Player</title>
	</head>
	<body>
		<h1>Custom Video Player</h1>
		<video
			src="videos/gone.mp4"
			id="video"
			class="screen"
			poster="img/poster.png"
		></video>
		<div class="controls">
			<button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
			<button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
			<input
				type="range"
				id="progress"
				class="progress"
				min="0"
				max="100"
				step="0.1"
				value="0"
			/>
			<span class="timestamp" id="timestamp">00:00</span>
		</div>
	</body>
</html>
