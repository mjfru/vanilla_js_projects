<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="img/favicon-32x32.png"
		/>
		<link

		<title>Currency Exchange</title>
		<script src="script.js" defer></script>
	</head>
	<body>
		<img
			src="img/exchangeLogoTransparent.png"
			alt="money logo"
			class="money-img"
		/>
		<h1>Currency Exchange Rates</h1>
		<p>Select your base and target currency and the amount to convert.</p>
		<div class="container">
			<div class="currency">
				<select id="currency-one">
					<option value="AED">UAE Dirham</option>
					<option value="ARS">Argentine Peso</option>
					<option value="AUD">Australian Dollar</option>
					<option value="BGN">Bulgarian Lev</option>
					<option value="BRL">Brazilian Real</option>
					<option value="BSD">Bahamian Dollar</option>
					<option value="BWP">Botswana Pula</option>
					<option value="CAD">Canadian Dollar</option>
					<option value="CHF">Swiss Franc</option>
					<option value="CLP">Chilean Peso</option>
					<option value="CNY">Chinese Yuan</option>
					<option value="CZK">Czech Koruna</option>
					<option value="DKK">Denmark Krone</option>
					<option value="EGP">Egyptian Pound</option>
					<option value="EUR">Euro</option>
					<option value="GBP">British Pound</option>
					<option value="HRK">Croatian Kuna</option>
					<option value="HUF">Hungarian Forint</option>
					<option value="ISK">Icelandic Krona</option>
					<option value="JPY">Japanese Yen</option>
					<option value="KRW">South Korean Won</option>
					<option value="MXN">Mexican Peso</option>
					<option value="NOK">Norwegian Kroner</option>
					<option value="NZD">New Zealand Dollar</option>
					<option value="PLN">Polish Zloty</option>
					<option value="RON">Romanian New Lei</option>
					<option value="RUB">Russian Rouble</option>
					<option value="SEK">Swedish Krona</option>
					<option value="SGD">Singaporean Dollar</option>
					<option value="THB">Thai Baht</option>
					<option value="TRY">Turkish Lira</option>
					<option value="TWD">Taiwan Dollar</option>
					<option value="UAH">Ukrainian Hryvnia</option>
					<option value="USD" selected>US Dollar</option>
					<option value="UYU">Uruguayan Peso</option>
					<option value="VND">Vietnamese Dong</option>
					<option value="ZAR">South African Rand</option>
					<option value="ZMW">Zambian Kwacha</option>
				</select>
				<input type="number" id="amount-one" placeholder="0" value="1" />
			</div>

			<div class="swap-rate-container">
				<button class="btn" id="swap">
					<i class="fa-solid fa-arrows-up-down"></i>
				</button>
				<div class="rate" id="rate"></div>
			</div>

			<div class="currency">
				<select id="currency-two">
					<option value="AED">UAE Dirham</option>
					<option value="ARS">Argentine Peso</option>
					<option value="AUD">Australian Dollar</option>
					<option value="BGN">Bulgarian Lev</option>
					<option value="BRL">Brazilian Real</option>
					<option value="BSD">Bahamian Dollar</option>
					<option value="BWP">Botswana Pula</option>
					<option value="CAD">Canadian Dollar</option>
					<option value="CHF">Swiss Franc</option>
					<option value="CLP">Chilean Peso</option>
					<option value="CNY">Chinese Yuan</option>

					<option value="GBP">British Pound</option>
					<option value="HRK">Croatian Kuna</option>
					<option value="HUF">Hungarian Forint</option>
					<option value="ISK">Icelandic Krona</option>
					<option value="JPY">Japanese Yen</option>
					<option value="KRW">South Korean Won</option>
					<option value="MXN">Mexican Peso</option>
					<option value="NOK">Norwegian Kroner</option>
					<option value="NZD">New Zealand Dollar</option>
					<option value="PLN">Polish Zloty</option>
					<option value="RON">Romanian New Lei</option>
					<option value="RUB">Russian Rouble</option>
					<option value="SEK">Swedish Krona</option>
					<option value="SGD">Singaporean Dollar</option>
					<option value="THB">Thai Baht</option>
					<option value="TRY">Turkish Lira</option>
					<option value="TWD">Taiwan Dollar</option>
					<option value="UAH">Ukrainian Hryvnia</option>
					<option value="USD">US Dollar</option>
					<option value="UYU">Uruguayan Peso</option>
					<option value="VND">Vietnamese Dong</option>
					<option value="ZAR" selected>South African Rand</option>
					<option value="ZMW">Zambian Kwacha</option>
				</select>
				<input type="number" id="amount-two" placeholder="0" />
			</div>
		</div>
